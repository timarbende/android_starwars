query AllStarShipsQuery($after: String, $first: Int) {
    allStarships(after: $after, first: $first) {
        pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
        starships {
            id
            name
            filmConnection {
                totalCount
            }
        }
    }
}

query Starship($starshipId: ID) {
    starship(id: $starshipId) {
        id
        name
        crew
        costInCredits
        consumables
        starshipClass
        manufacturers
        maxAtmospheringSpeed
        cargoCapacity
    }
}