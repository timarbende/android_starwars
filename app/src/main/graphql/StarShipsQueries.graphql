query AllStarShipsQuery {
    allStarships {
        starships {
            id
            name
            filmConnection {
                totalCount
            }
        }
    }
}

query Starship($starshipId: ID) {
    starship(id: $starshipId) {
        id
        name
        crew
        costInCredits
        consumables
        starshipClass
        manufacturers
        maxAtmospheringSpeed
        cargoCapacity
    }
}