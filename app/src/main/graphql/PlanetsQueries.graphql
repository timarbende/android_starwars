query AllPlanetsQuery {
    allPlanets {
        planets {
            id
            name
            filmConnection {
                totalCount
            }
        }
    }
}

query Planet($planetId: ID) {
    planet(id: $planetId) {
        id
        name
        climates
        diameter
        gravity
        orbitalPeriod
        population
        rotationPeriod
        surfaceWater
    }
}