query AllPlanetsQuery($after: String, $first: Int) {
    allPlanets(after: $after, first: $first) {
        pageInfo {
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
        planets {
            id
            name
            filmConnection {
                totalCount
            }
        }
    }
}

query Planet($planetId: ID) {
    planet(id: $planetId) {
        id
        name
        climates
        diameter
        gravity
        orbitalPeriod
        population
        rotationPeriod
        surfaceWater
    }
}